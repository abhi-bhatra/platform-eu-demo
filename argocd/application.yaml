# Argo CD Application â€” watches platform/ in this repo
# Replace REPO_URL with your actual Git URL (e.g. https://github.com/yourorg/kubecon-eu)
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-first-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: REPO_URL
    targetRevision: HEAD
    path: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
