# Argo CD Application â€” watches platform/ in this repo
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: backend-first-platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/abhi-bhatra/platform-eu-demo.git
    targetRevision: HEAD
    path: platform
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
